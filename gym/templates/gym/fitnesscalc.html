{% extends 'gym/basic.html' %}
{% block title %}Fitness Calculator{% endblock %}
{% block body %}
<div class="containerbmi">
    <h1 id="bmi">BMI Calculator</h1>
    <form action="/home/bmicalc/" method="POST"> {% csrf_token %}
        <div class="form-group" id="radio">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            
        </div>
        <div class="form-group">
            <input type="number" id="age" name="age" class="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <input type="number" id="height" name="height" placeholder="Enter your height in cms">
        </div>
        <div class="form-group">
            <input type="number" id="weight" name="weight" placeholder="Enter your weight in kgs">
        </div>
        <div class="form-group">
            <button class="btn" type="submit" id="bmi">Calulate</button>
        </div>
    </form>
    
    <output class="outputvalue">{{errormessage}}</output>
    <output class="outputvalue">{{bmi}}</output>
    <output class="outputvalue">{{bmiindex}}</output>
    
</div>
<div class="containercalorie">
    <h1 id="calorie">Calorie Calculator</h1>
    <form action="#">
        <div class="form-group" id="radio">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            
        </div>
        <div class="form-group">
            <input type="number" id="age" name="age" class="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <input type="number" id="height" name="height" placeholder="Enter your height">
        </div>
        <div class="form-group">
            <input type="number" id="weight" name="weight" placeholder="Enter your weight">
        </div>
        <div class="form-group">
            <select id="cactivity" name="cactivity">
                <option value="1">Sedentary: little or no exercise</option>
                <option value="2">Light: exercise 1-3 times/week</option>
                <option value="3" selected="">Moderate: exercise 4-5 times/week</option>
                <option value="4">Active: daily exercise or intense exercise 3-4 times/week</option>
                <option value="5">Very Active: intense exercise 6-7 times/week</option>
                <option value="6">Extra Active: very intense exercise daily, or physical job</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn" type="submit" id="bmi">Calulate</button>
        </div>
    </form>
</div>
{% endblock %}
